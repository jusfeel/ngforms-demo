<h1 [hidden]="addNewUserFormIsShown || addNewUserReactiveFormIsShown">Users</h1>

<div class="text-right" [hidden]="addNewUserFormIsShown || addNewUserReactiveFormIsShown">
  <button class="btn btn-primary" (click)="addNewUserFormIsShown = true">Add new user(template)</button>
  <button class="btn btn-primary" (click)="addNewUserReactiveFormIsShown = true">Add new user(reactive)</button>
</div>
<div *ngIf="addNewUserFormIsShown">
  <app-user-form></app-user-form>
  <div class="text-right">
    <button class="btn btn-danger" (click)="addNewUserFormIsShown = false">Cancel</button>
  </div>
</div>
<div *ngIf="addNewUserReactiveFormIsShown">
  <app-user-form-reactive></app-user-form-reactive>
  <div class="text-right">
    <button class="btn btn-danger" (click)="addNewUserReactiveFormIsShown = false">Cancel</button>
  </div>
</div>
<div class="clearfix spacer"></div>
<div class="list-group" *ngIf="addNewUserFormIsShown === false && addNewUserReactiveFormIsShown === false">
  <button class="list-group-item" *ngFor="let u of users">
    <app-user-view-simple [user]='u'></app-user-view-simple>
  </button>
</div>
